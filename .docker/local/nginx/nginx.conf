worker_processes auto;
error_log /dev/fd/1 crit;
pid /var/run/nginx.pid;
worker_rlimit_nofile 51200;

events {
    use epoll;
    worker_connections 51200;
    multi_accept on;
    accept_mutex_delay 100ms;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /dev/fd/1  main;

    client_max_body_size 100m;  #add
    sendfile              off;
    keepalive_timeout     120;
    tcp_nopush            on;
    # 開発環境ではファイル変更の反映を優先するためコメントアウト
    # open_file_cache max=100 inactive=20s;

    # セキュリティヘッダ
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # 開発環境用CSP（本番環境ではより厳格に設定）
    # Vite開発サーバー(localhost:5173)と外部フォント(fonts.bunny.net)を許可
    # インラインスタイルも開発環境のため許可（本番では削除すべき）
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' http://localhost:5173; style-src 'self' 'unsafe-inline' http://localhost:5173 https://fonts.bunny.net; font-src 'self' https://fonts.bunny.net; img-src 'self' data: https:; connect-src 'self' ws://localhost:5173 http://localhost:5173; frame-ancestors 'self';" always;

    gzip  on;

    server {
        listen       80;
        server_name  _;

        root   /app/public;
        index  index.php index.html;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
            proxy_max_temp_file_size 0;
            sendfile off;
        }

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /error.html;
        location = /error.html {
            root   /app/public;
        }

        location ~ \.php$ {
            # 存在しないファイルへの.phpリクエストを拒否（パストラバーサル対策）
            try_files $uri =404;

            root           /app/public;
            fastcgi_param HTTP_HOST $host;
            fastcgi_param HTTP_X_REAL_IP $remote_addr;
            fastcgi_param HTTP_X_FORWARDED_HOST $host;
            fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
            fastcgi_param HTTP_X_REMOTE_ADDR $remote_addr;
            fastcgi_pass   app:9000;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }

        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
          expires     off;
          access_log  off;
        }
    }
}